  function showGua() {
    const guaNames = Object.keys(guaTexts);
    const index = Math.floor(Math.random() * guaNames.length);
    const selectedGua = guaTexts[guaNames[index]];

    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = `
      <h2>${selectedGua.name}</h2>
      <img src="${selectedGua.image}" alt="${selectedGua.name}" style="max-width: 400px; height: auto;">
      <p><strong>邵雍解：</strong>${selectedGua.text}</p>
      <p><strong>时运：</strong>${selectedGua.fortune}</p>
      <p><strong>财运：</strong>${selectedGua.career}</p>
      <p><strong>家宅：</strong>${selectedGua.home}</p>
      <p><strong>身体：</strong>${selectedGua.body}</p>
    `;
  }

  function startDrawing() {
    if (intervalId === null) {
      intervalId = setInterval(showGua, 10); // 每100毫秒切换一次卦
      document.getElementById('drawButton').textContent = '暂停';
    } else {
      clearInterval(intervalId); // 停止定时器
      intervalId = null;
      document.getElementById('drawButton').textContent = '开始';
    }
  }

  document.getElementById('drawButton').addEventListener('click', startDrawing);
